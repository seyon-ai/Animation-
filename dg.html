<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
            background-color: #e6f7ff;
        }
        
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            z-index: 1;
        }
        
        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.3);
            z-index: 2;
            display: none;
        }
        
        .content {
            position: relative;
            z-index: 3;
            text-align: center;
            color: #333;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        button {
            background: linear-gradient(45deg, #4e54c8, #8f94fb);
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #2c3e50;
        }
        
        p {
            margin-bottom: 30px;
            font-size: 1.2rem;
            line-height: 1.6;
            color: #34495e;
        }
    </style>
</head>
<body>
    <video id="mainVideo" autoplay muted>
        <source src="5.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="blur-overlay" id="blurOverlay"></div>
    
    <div class="content">
        <h1>Daytime Adventure</h1>
        <p>Experience the beauty of daylight with our stunning animations</p>
        <button id="goBtn" style="display: none;">Let's Go</button>
    </div>

    <script>
        const video = document.getElementById('mainVideo');
        const blurOverlay = document.getElementById('blurOverlay');
        const goBtn = document.getElementById('goBtn');
        
        video.addEventListener('ended', function() {
            blurOverlay.style.display = 'block';
            goBtn.style.display = 'block';
        });
        
        goBtn.addEventListener('click', function() {
            window.location.href = 'review.html';
        });
        
        // If video fails to load, show button after 5 seconds
        setTimeout(function() {
            if (blurOverlay.style.display !== 'block') {
                blurOverlay.style.display = 'block';
                goBtn.style.display = 'block';
            }
        }, 5000);
    </script>
</body>
</html>
