<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            z-index: 1;
        }
        
        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 2;
            display: none;
        }
        
        .content {
            position: relative;
            z-index: 3;
            text-align: center;
            color: white;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ffa3a3);
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .option-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .night-btn {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
        }
        
        .day-btn {
            background: linear-gradient(45deg, #4e54c8, #8f94fb);
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        p {
            margin-bottom: 30px;
            font-size: 1.2rem;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <video id="mainVideo" autoplay muted>
        <source src="2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="blur-overlay" id="blurOverlay"></div>
    
    <div class="content">
        <h1>Choose Your Experience</h1>
        <p>Would you prefer a night or day theme for your journey?</p>
        <div class="option-buttons" id="optionButtons" style="display: none;">
            <button class="night-btn" id="nightBtn">Night</button>
            <button class="day-btn" id="dayBtn">Day</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('mainVideo');
        const blurOverlay = document.getElementById('blurOverlay');
        const optionButtons = document.getElementById('optionButtons');
        const nightBtn = document.getElementById('nightBtn');
        const dayBtn = document.getElementById('dayBtn');
        
        video.addEventListener('ended', function() {
            blurOverlay.style.display = 'block';
            optionButtons.style.display = 'flex';
        });
        
        nightBtn.addEventListener('click', function() {
            window.location.href = 'ng.html';
        });
        
        dayBtn.addEventListener('click', function() {
            window.location.href = 'dg.html';
        });
        
        // If video fails to load, show buttons after 5 seconds
        setTimeout(function() {
            if (blurOverlay.style.display !== 'block') {
                blurOverlay.style.display = 'block';
                optionButtons.style.display = 'flex';
            }
        }, 5000);
    </script>
</body>
</html>
